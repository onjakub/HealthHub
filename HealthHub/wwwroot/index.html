<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub - Správa pacientů</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HealthHub - Správa pacientů</h1>
            <div class="auth-section">
                <div id="login-form" class="auth-form">
                    <input type="text" id="username" placeholder="Uživatelské jméno" value="admin">
                    <input type="password" id="password" placeholder="Heslo" value="admin">
                    <button onclick="login()">Přihlásit se</button>
                </div>
                <div id="user-info" class="auth-info" style="display: none;">
                    <span id="user-name"></span>
                    <button onclick="logout()">Odhlásit se</button>
                </div>
            </div>
        </header>

        <main>
            <div id="login-message" class="message">
                <p>Pro přístup k aplikaci se prosím přihlaste.</p>
            </div>

            <div id="app-content" style="display: none;">
                <div class="tabs">
                    <button class="tab-button active" onclick="showTab('patients')">Pacienti</button>
                    <button class="tab-button" onclick="showTab('add-patient')">Přidat pacienta</button>
                </div>

                <div id="patients-tab" class="tab-content active">
                    <div class="search-section">
                        <input type="text" id="search-input" placeholder="Hledat pacienty..." oninput="searchPatients()">
                        <button onclick="loadPatients()">Načíst pacienty</button>
                    </div>
                    
                    <div id="patients-list" class="patients-list">
                        <!-- Patients will be loaded here -->
                    </div>
                    
                    <div id="patient-detail" class="patient-detail" style="display: none;">
                        <!-- Patient details will be loaded here -->
                    </div>
                </div>

                <div id="add-patient-tab" class="tab-content">
                    <form id="add-patient-form" class="patient-form">
                        <h3>Přidat nového pacienta</h3>
                        <div class="form-group">
                            <label for="new-first-name">Jméno:</label>
                            <input type="text" id="new-first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">Příjmení:</label>
                            <input type="text" id="new-last-name" required>
                        </div>
                        <div class="form-group">
                            <label for="new-dob">Datum narození:</label>
                            <input type="date" id="new-dob" required>
                        </div>
                        <button type="submit">Přidat pacienta</button>
                    </form>
                </div>
            </div>
        </main>

        <div id="loading" class="loading" style="display: none;">
            <p>Načítání...</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
